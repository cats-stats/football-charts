<!DOCTYPE HTML>
<html>
<head>
  <title>Click Map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <style>
    body, html {
      height: 100%;
      overflow-y: hidden;
    }

    #clickMap {
      width: 100%;
    }

    .event {
      fill-opacity: 0.5;
      stroke: black;
      stroke-opacity: 0.5;
      pointer-events: none;
    }

    .fillVertical {
      height: 100%;
    }

    .background {
      visibility: hidden;
      pointer-events: all;
    }

    .radio {
      padding-left: 10px;
      padding-right: 15px;
      border: 1px solid rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="page-header text-center">
  <h1>Click Map</h1>
</div>
<div class="container-fluid fillVertical">
  <div class="row fillVertical">
    <div class="col-md-2">
      <div class="form-group">
        <label for="eventTypeButtons">Event Types</label>
        <div id="eventTypeButtons" class="btn-group"></div>
      </div>
      <div class="form-group">
        <label for="fileNameInput">File Name</label>
        <input id="fileNameInput" type="text" class="form-control" value="Click Map.csv">
      </div>
      <button id="downloadButton" class="btn btn-primary">Download Data</button>
    </div>
    <div class="col-md-10 fillVertical">
      <div id="clickMap" class="panel panel-default fillVertical">
        <svg width="100%" height="100%">
          <image xlink:href="/images/circle.svg" height="100%" width="100%"/>
          <rect class="background" width="100%" height="100%"></rect>
        <svg>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

// Add event types here
var eventTypes = ["Made Shot", "Missed Shot", "Blocked Shot"],
    eventType = eventTypes[0],
    eventColor = d3.scaleOrdinal(d3.schemeCategory10)
        .domain(eventTypes);

createControls();
createClickMap();

function createControls() {
  // Crete radio buttons for event types
  var labelEnter = d3.select("#eventTypeButtons").selectAll(".radio")
      .data(eventTypes)
    .enter().append("div")
      .attr("class", "radio")
      .style("background-color", function(d) {
        var c = d3.color(eventColor(d));
        c.opacity = 0.5;
        return c;
      })
      .on("click", function(d) {
        eventType = d;
      })
    .append("label");

  labelEnter.append("input")
      .attr("type", "radio")
      .attr("name", "eventTypeRadio")
      .attr("value", function(d) { return d; })
      .property("defaultChecked", function(d) { return d === eventType; });

  labelEnter.append("span")
      .text(function(d) { return d; });

  // Download button
  d3.select("#downloadButton").on("click", function() {
    // Add columns for data
    var data = "Event Type,x,y\n"

    // Get event data
    d3.select("#clickMap").selectAll(".event").each(function(d) {
      var e = d3.select(this);

      data += d + "," + e.attr("cx") + "," + e.attr("cy") + "\n";
    });

    // Create temporary download link for data
    var a = window.document.createElement('a');
    a.href = window.URL.createObjectURL(new Blob([data], {type: 'text/csv'}));
    a.download = d3.select("#fileNameInput").property("value");

    // Append anchor to body
    document.body.appendChild(a)
    a.click();

    // Remove anchor from body
    document.body.removeChild(a)
  });
}

function createClickMap() {
  // Select the svg element
  var svg = d3.select("#clickMap").select("svg");

  // Fit to available space
  var width = parseInt(svg.style("width"), 10),
      height = parseInt(svg.style("height"), 10),
      size = Math.min(width, height);

  svg .attr("width", width)
      .attr("height", height);

  // Receive click events on background
  d3.select(".background")
      .on("click", function() {
        var x = d3.mouse(this)[0],
            y = d3.mouse(this)[1];

        svg.append("circle").datum(eventType)
            .attr("class", "event")
            .attr("r", 10)
            .attr("cx", x)
            .attr("cy", y)
            .style("fill", function(d) {
              return eventColor(d);
            });
      });
}

</script>
</body>
</html>
