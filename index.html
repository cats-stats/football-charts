<!DOCTYPE HTML>
<html>
<head>
  <title>Click Map</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <style>
    body, html {
      height: 100%;
      overflow-y: hidden;
    }

    #clickMap {
      width: 100%;
    }

    .event {
      fill-opacity: 0.5;
      stroke: black;
      stroke-opacity: 0.5;
      pointer-events: none;
    }

    .fillVertical {
      height: 100%;
    }

    .background {
      visibility: hidden;
      pointer-events: all;
    }

    .radio {
      padding-left: 10px;
      padding-right: 15px;
    }

    .radio span {
      vertical-align: top;
    }

    .radio svg {
      margin-left: 5px;
    }
  </style>
</head>

<body>

<div class="page-header text-center">
  <h1>Click Map</h1>
</div>
<div class="container-fluid fillVertical">
  <div class="row fillVertical">
    <div class="col-md-2">
      <div class="form-group">
        <label for="pointTypeButtons">Points</label><br>
        <div id="pointTypeButtons" class="btn-group"></div>
      </div>
      <div class="form-group">
        <label class=for="shotTypeButtons">Shot Type</label>
        <div id="shotTypeButtons" class="btn-group"></div>
      </div>
      <div class="form-group">
        <label for="fileNameInput">Output File Name</label>
        <input id="fileNameInput" type="text" class="form-control" value="Click Map.csv">
      </div>
      <button id="downloadButton" class="btn btn-primary">Download Data</button>
    </div>
    <div class="col-md-10 fillVertical">
      <div id="clickMap" class="panel panel-default fillVertical">
        <svg width="100%" height="100%">
          <image xlink:href="/images/circle.svg" height="100%" width="100%"/>
          <rect class="background" width="100%" height="100%"></rect>
        <svg>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

// Set roster file name here
var rosterFileName = "/rosters/DavidsonRoster.txt";

// Add point types here
var pointTypes = ["3 pts", "2 pts", "0 (missed 3)", "0 (missed 2)"],
    pointType = pointTypes[0];

// Add shot types here
var shotTypes = ["layup/dunk", "dribble jumper", "catch & shoot", "runner/floater", "post move"],
    shotType = shotTypes[0];

// Set up color and shape
var eventColor = d3.scaleOrdinal()
    .domain(pointTypes)
    .range(d3.schemeCategory10);

var eventShape = d3.scaleOrdinal()
    .domain(shotTypes)
    .range(d3.symbols);

var shapeSize = 10;

createControls();
createClickMap();

function createControls() {
  // Radio buttons for points
  var pointEnter = d3.select("#pointTypeButtons").selectAll(".radio")
      .data(pointTypes)
    .enter().append("div")
      .attr("class", "radio")
      .style("background-color", function(d) {
        var c = d3.color(eventColor(d));
        c.opacity = 0.5;
        return c;
      })
      .style("border", "1px solid rgba(0, 0, 0, 0.5")
      .style("border-radius", "5px")
      .on("click", function(d) {
        pointType = d;
      })
    .append("label");

  pointEnter.append("input")
      .attr("type", "radio")
      .attr("name", "pointTypeRadio")
      .attr("value", function(d) { return d; })
      .property("defaultChecked", function(d) { return d === pointType; });

  pointEnter.append("span")
      .text(function(d) { return d; });

  // Radio buttons for shot types
  var shotEnter = d3.select("#shotTypeButtons").selectAll(".radio")
      .data(shotTypes)
    .enter().append("div")
      .attr("class", "radio")
      .on("click", function(d) {
        shotType = d;
      })
    .append("label");

  shotEnter.append("input")
      .attr("type", "radio")
      .attr("name", "shotTypeRadio")
      .attr("value", function(d) { return d; })
      .property("defaultChecked", function(d) { return d === shotType; });

  shotEnter.append("span")
      .text(function(d) { return d; });

  var w = shapeSize * 2,
      h = shapeSize * 2;

  shotEnter.append("svg")
      .attr("width", w)
      .attr("height", h)
    .append("g")
      .attr("class", "event")
      .attr("transform", function(d) {
        return "translate(" + (w / 2) + "," + (h / 2) + ")";
      })
    .append("path")
      .attr("d", function(d) {
        return getShape(d)();
      });

  // Download button
  d3.select("#downloadButton").on("click", function() {
    // Add columns for data
    var data = "Event Type,x,y\n"

    // Get event data
    d3.select("#clickMap").selectAll(".event").each(function(d) {
      var e = d3.select(this);

      data += d + "," + e.attr("cx") + "," + e.attr("cy") + "\n";
    });

    // Create temporary download link for data
    var a = window.document.createElement('a');
    a.href = window.URL.createObjectURL(new Blob([data], {type: 'text/csv'}));
    a.download = d3.select("#fileNameInput").property("value");

    // Append anchor to body
    document.body.appendChild(a)
    a.click();

    // Remove anchor from body
    document.body.removeChild(a)
  });
}

function createClickMap() {
  // Select the svg element
  var svg = d3.select("#clickMap").select("svg");

  // Fit to available space
  var width = parseInt(svg.style("width"), 10),
      height = parseInt(svg.style("height"), 10),
      size = Math.min(width, height);

  svg .attr("width", width)
      .attr("height", height);

  // Receive click events on background
  d3.select(".background")
      .on("click", function() {
        // Get the data for this event
        var data = {
          x: d3.mouse(this)[0],
          y: d3.mouse(this)[1],
          pointType: pointType,
          shotType: shotType
        };

        // Draw the event
        svg.append("g").datum(data)
            .attr("class", "event")
            .attr("transform", function(d) {
              return "translate(" + d.x + "," + d.y + ")";
            })
          .append("path")
            .attr("d", function(d) {
              return getShape(d.shotType)();
            })
            .style("fill", function(d) {
              return eventColor(d.pointType);
            });
      });
}

function getShape(shotType) {
  return d3.symbol()
    .type(eventShape(shotType))
    .size(shapeSize * shapeSize);
}

</script>
</body>
</html>
